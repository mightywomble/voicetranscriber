<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice-to-Text Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .pulse {
            animation: pulse-animation 1.5s infinite;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        #settings-panel, #history-panel {
            transition: transform 0.3s ease-in-out;
        }
        #visualizer {
            height: 80px;
            width: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            margin-top: 1rem;
        }
        .visualizer-bar {
            width: 4px;
            background-color: #4f46e5;
            transition: height 0.1s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen overflow-hidden">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div>
                 <h1 class="text-2xl font-bold text-gray-200">AI Voice Transcriber</h1>
            </div>
            <div>
                <button id="history-btn" class="text-gray-400 hover:text-white transition-colors mr-4">
                    <i class="fas fa-history fa-lg"></i>
                </button>
                <button id="settings-btn" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-cog fa-lg"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="bg-gray-800/50 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-2xl border border-gray-700/50">
            <!-- Transcription Display -->
            <div id="transcription-container" class="mb-4 min-h-[150px] bg-gray-900/70 rounded-xl p-4 text-gray-300 whitespace-pre-wrap leading-relaxed overflow-y-auto">
                <p id="transcription-output">Press the button below and start speaking...</p>
                <p id="interim-output" class="text-gray-500"></p>
            </div>
            
            <!-- Visualizer -->
            <div id="visualizer-container" class="hidden">
                <canvas id="visualizer" class="w-full h-20 rounded-lg bg-gray-900/50"></canvas>
            </div>

            <!-- Controls -->
            <div class="flex flex-col items-center justify-center space-y-6 mt-4">
                <button id="record-btn" class="w-40 h-40 rounded-full flex flex-col items-center justify-center text-white font-semibold text-lg transition-all duration-300 ease-in-out shadow-lg focus:outline-none focus:ring-4 focus:ring-opacity-50 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500">
                    <i id="record-icon" class="fas fa-microphone text-4xl mb-2"></i>
                    <span id="record-text">Press to Speak</span>
                </button>

                <div id="action-buttons" class="hidden flex flex-wrap items-center justify-center gap-4">
                    <button id="summarize-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2 transition-colors">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        <span>Summarize with AI</span>
                    </button>
                    <button id="download-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2 transition-colors">
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                    <button id="share-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2 transition-colors">
                        <i class="fas fa-share-alt"></i>
                        <span>Share</span>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- User ID Display -->
        <div id="user-id-container" class="text-center mt-4 text-xs text-gray-500">
            User ID: <span id="user-id-display">Initializing...</span>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="fixed top-0 right-0 h-full w-full md:w-96 bg-gray-800 shadow-2xl p-6 transform translate-x-full z-50 border-l-2 border-gray-700 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Settings</h2>
            <button id="close-settings-btn" class="text-gray-400 hover:text-white">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        <div class="space-y-6">
            <div>
                <label for="gemini-api-key" class="block text-sm font-medium text-gray-400 mb-1">Gemini API Key</label>
                 <div class="flex items-center">
                    <input type="password" id="gemini-api-key" class="flex-grow w-full bg-gray-700 border border-gray-600 rounded-l-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Gemini API key">
                    <button class="toggle-vis-btn bg-gray-600 hover:bg-gray-500 text-white font-bold p-2 rounded-r-lg" style="height: 42px; width: 42px;">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div id="firebase-settings-container">
                <h3 class="text-lg font-semibold text-gray-300 border-b border-gray-600 pb-2 mb-4">Firebase Configuration</h3>
            </div>
        </div>
        <button id="save-settings-btn" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Save Settings & Reload
        </button>
    </div>
    
    <!-- History Panel -->
    <div id="history-panel" class="fixed top-0 left-0 h-full w-full md:w-96 bg-gray-800 shadow-2xl p-6 transform -translate-x-full z-50 border-r-2 border-gray-700 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Session History</h2>
            <button id="close-history-btn" class="text-gray-400 hover:text-white">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        <div id="history-list" class="space-y-4">
            <p class="text-gray-400">No recordings in this session yet.</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        Settings Saved!
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
        
        // --- App State ---
        let db, auth;
        let userId;
        let isRecording = false;
        let recognition;
        let final_transcript = '';
        let firebaseInitialized = false;
        let mediaRecorder;
        let audioChunks = [];
        let sessionHistory = [];
        let audioContext, analyser, visualizerCanvas, visualizerCtx, dataArray, animationFrameId;
        let geminiApiKey = '';

        // --- UI Elements ---
        const recordBtn = document.getElementById('record-btn');
        const recordIcon = document.getElementById('record-icon');
        const recordText = document.getElementById('record-text');
        const transcriptionOutput = document.getElementById('transcription-output');
        const interimOutput = document.getElementById('interim-output');
        const actionButtons = document.getElementById('action-buttons');
        const downloadBtn = document.getElementById('download-btn');
        const shareBtn = document.getElementById('share-btn');
        const summarizeBtn = document.getElementById('summarize-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const firebaseSettingsContainer = document.getElementById('firebase-settings-container');
        const geminiApiKeyInput = document.getElementById('gemini-api-key');
        const historyBtn = document.getElementById('history-btn');
        const closeHistoryBtn = document.getElementById('close-history-btn');
        const historyPanel = document.getElementById('history-panel');
        const historyList = document.getElementById('history-list');
        const toast = document.getElementById('toast');
        const userIdDisplay = document.getElementById('user-id-display');
        const visualizerContainer = document.getElementById('visualizer-container');
        visualizerCanvas = document.getElementById('visualizer');

        // --- Default Firebase Config ---
        const defaultFirebaseConfig = {
            apiKey: "AIzaSyByqizodGDpcUtFey69Nqvk7q4lp69S5nE",
            authDomain: "voicetotextapp-dmf.firebaseapp.com",
            projectId: "voicetotextapp-dmf",
            storageBucket: "voicetotextapp-dmf.firebasestorage.app",
            messagingSenderId: "952012264827",
            appId: "1:952012264827:web:6d452ed48f4bbad02199de",
            measurementId: "G-ZH1J5XYXET"
        };
        const firebaseConfigKeys = Object.keys(defaultFirebaseConfig);

        // --- Speech Recognition Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => console.log('Voice recognition started.');
            
            recognition.onresult = (event) => {
                let interim_transcript = '';
                let current_final = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        current_final += event.results[i][0].transcript;
                    } else {
                        interim_transcript += event.results[i][0].transcript;
                    }
                }
                final_transcript += current_final;
                transcriptionOutput.textContent = final_transcript;
                interimOutput.textContent = interim_transcript;
            };

            recognition.onend = () => {
                console.log('Voice recognition ended.');
                finalizeRecording();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'language-not-supported') {
                    transcriptionOutput.innerHTML = `<b>Error:</b> Your browser's speech recognition does not support the default language.`;
                } else if (event.error === 'not-allowed') {
                    transcriptionOutput.innerHTML = `<b>Error:</b> Microphone access was denied. Please allow microphone access in your browser settings and reload the page.`;
                } else {
                     transcriptionOutput.innerHTML = `<b>An error occurred:</b> ${event.error}`;
                }
                finalizeRecording(true);
            };
        } else {
            console.error("Speech Recognition not supported in this browser.");
            recordBtn.disabled = true;
            recordText.textContent = "Not Supported";
        }

        // --- Event Listeners ---
        recordBtn.addEventListener('click', toggleRecording);
        settingsBtn.addEventListener('click', openSettings);
        closeSettingsBtn.addEventListener('click', () => settingsPanel.classList.add('translate-x-full'));
        saveSettingsBtn.addEventListener('click', saveSettings);
        historyBtn.addEventListener('click', () => historyPanel.classList.remove('-translate-x-full'));
        closeHistoryBtn.addEventListener('click', () => historyPanel.classList.add('-translate-x-full'));
        downloadBtn.addEventListener('click', downloadTranscription);
        shareBtn.addEventListener('click', shareTranscription);
        summarizeBtn.addEventListener('click', summarizeText);
        settingsPanel.addEventListener('click', handleSettingsInputToggle);

        // --- Functions ---
        async function toggleRecording() {
            if (!firebaseInitialized) {
                showToast("Please configure and save Firebase settings first.", true);
                return;
            }
            if (!SpeechRecognition) {
                showToast("Speech recognition not supported in this browser.", true);
                return;
            }
            if (isRecording) {
                recognition.stop();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                transcriptionOutput.innerHTML = `<b>Error:</b> Your browser does not support microphone access.`;
                return;
            }
            isRecording = true;
            final_transcript = '';
            audioChunks = [];
            actionButtons.classList.add('hidden');
            transcriptionOutput.textContent = 'Listening...';
            interimOutput.textContent = '';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupVisualizer(stream);
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    if(final_transcript.trim()) {
                        addToHistory(final_transcript, audioUrl);
                    }
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                recognition.start();
                
                recordBtn.classList.replace('bg-blue-600', 'bg-red-600');
                recordBtn.classList.replace('hover:bg-blue-700', 'hover:bg-red-700');
                recordBtn.classList.add('pulse');
                recordIcon.classList.replace('fa-microphone', 'fa-stop');
                recordText.textContent = 'Press to Finish';

            } catch (e) {
                console.error("Error starting recognition:", e);
                transcriptionOutput.innerHTML = `<b>Error:</b> Could not start voice recognition. Please ensure microphone permissions are granted.`;
                isRecording = false;
            }
        }

        function finalizeRecording(hasError = false) {
            if (!isRecording) return;
            isRecording = false;

            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            stopVisualizer();
            
            if (!hasError) {
                if (final_transcript.trim()) {
                    actionButtons.classList.remove('hidden');
                } else {
                    transcriptionOutput.textContent = 'Could not hear anything. Please try again.';
                }
            }
            resetRecordButtonUI();
        }
        
        function resetRecordButtonUI() {
            recordBtn.classList.replace('bg-red-600', 'bg-blue-600');
            recordBtn.classList.replace('hover:bg-red-700', 'hover:bg-blue-700');
            recordBtn.classList.remove('pulse');
            recordIcon.classList.replace('fa-stop', 'fa-microphone');
            recordText.textContent = 'Press to Speak';
        }

        function downloadTranscription() {
            if (!final_transcript.trim()) return;
            const blob = new Blob([final_transcript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function shareTranscription() {
            if (!final_transcript.trim()) return;
            if (navigator.share) {
                try {
                    await navigator.share({ title: 'My Transcription', text: final_transcript });
                } catch (error) {
                    console.error('Error sharing:', error);
                }
            } else {
                navigator.clipboard.writeText(final_transcript).then(() => showToast('Copied to clipboard!'));
            }
        }

        async function summarizeText() {
            const apiKey = geminiApiKey;
            if (!apiKey) {
                showToast("Please enter your Gemini API key in settings.", true);
                return;
            }
            
            summarizeBtn.disabled = true;
            summarizeBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Summarizing...`;

            const prompt = `Summarize the following text and extract key information as bullet points:\n\n---\n\n${final_transcript}`;
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API request failed with status ${response.status}`);
                }

                const result = await response.json();
                const summary = result.candidates[0].content.parts[0].text;
                transcriptionOutput.innerHTML = `<b>Original Text:</b><br>${final_transcript}<br><br><b>AI Summary:</b><br>${summary.replace(/\n/g, '<br>')}`;

            } catch (error) {
                console.error("Gemini API error:", error);
                showToast(`AI Summary Failed: ${error.message}`, true);
            } finally {
                summarizeBtn.disabled = false;
                summarizeBtn.innerHTML = `<i class="fas fa-wand-magic-sparkles"></i> Summarize with AI`;
            }
        }

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 3000);
        }
        
        // --- History Functions ---
        function addToHistory(text, audioUrl) {
            const id = `history-${Date.now()}`;
            sessionHistory.unshift({ id, text, audioUrl });
            renderHistory();
        }

        function renderHistory() {
            if (sessionHistory.length === 0) {
                historyList.innerHTML = `<p class="text-gray-400">No recordings in this session yet.</p>`;
                return;
            }
            historyList.innerHTML = sessionHistory.map(item => `
                <div class="bg-gray-700/50 p-3 rounded-lg cursor-pointer hover:bg-gray-600/50" data-id="${item.id}">
                    <p class="truncate text-gray-300">${item.text}</p>
                    <audio controls src="${item.audioUrl}" class="w-full mt-2"></audio>
                </div>
            `).join('');
        }

        // --- Visualizer Functions ---
        function setupVisualizer(stream) {
            visualizerContainer.classList.remove('hidden');
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            visualizerCtx = visualizerCanvas.getContext('2d');
            drawVisualizer();
        }

        function drawVisualizer() {
            animationFrameId = requestAnimationFrame(drawVisualizer);
            analyser.getByteFrequencyData(dataArray);
            visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            const barWidth = (visualizerCanvas.width / dataArray.length) * 2.5;
            let x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2;
                visualizerCtx.fillStyle = `rgba(79, 70, 229, ${barHeight / 150})`;
                visualizerCtx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        function stopVisualizer() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            if (visualizerCtx) visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            visualizerContainer.classList.add('hidden');
            if(audioContext && audioContext.state !== 'closed') audioContext.close();
        }

        // --- Settings & Firebase Functions ---
        function buildSettingsUI(config) {
            firebaseSettingsContainer.innerHTML = '<h3 class="text-lg font-semibold text-gray-300 border-b border-gray-600 pb-2 mb-4">Firebase Configuration</h3>';
            firebaseConfigKeys.forEach(key => {
                const value = config[key] || '';
                const field = `
                    <div class="mb-4">
                        <label for="firebase-${key}" class="block text-sm font-medium text-gray-400 mb-1">${key}</label>
                        <div class="flex items-center">
                            <input type="password" id="firebase-${key}" class="flex-grow w-full bg-gray-700 border border-gray-600 rounded-l-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value="${value}">
                            <button class="toggle-vis-btn bg-gray-600 hover:bg-gray-500 text-white font-bold p-2 rounded-r-lg" style="height: 42px; width: 42px;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                `;
                firebaseSettingsContainer.innerHTML += field;
            });
        }

        function openSettings() {
            const config = getFirebaseConfigFromStorage();
            buildSettingsUI(config);
            geminiApiKeyInput.value = localStorage.getItem('geminiApiKey') || '';
            settingsPanel.classList.remove('translate-x-full');
        }

        function saveSettings() {
            const newConfig = {};
            let allFieldsValid = true;
            firebaseConfigKeys.forEach(key => {
                const input = document.getElementById(`firebase-${key}`);
                if (input && input.value) {
                    newConfig[key] = input.value;
                } else {
                    allFieldsValid = false;
                }
            });

            if (!allFieldsValid) {
                showToast("All Firebase config fields are required.", true);
                return;
            }
            
            const newGeminiKey = geminiApiKeyInput.value;
            localStorage.setItem('firebaseConfig', JSON.stringify(newConfig));
            localStorage.setItem('geminiApiKey', newGeminiKey);
            geminiApiKey = newGeminiKey;

            showToast("Settings Saved! Reloading...");
            setTimeout(() => window.location.reload(), 1500);
        }

        function getFirebaseConfigFromStorage() {
            const storedConfig = localStorage.getItem('firebaseConfig');
            if (storedConfig) {
                try {
                    return JSON.parse(storedConfig);
                } catch (e) {
                    return defaultFirebaseConfig;
                }
            }
            return defaultFirebaseConfig;
        }
        
        function handleSettingsInputToggle(e) {
            if (e.target.closest('.toggle-vis-btn')) {
                const button = e.target.closest('.toggle-vis-btn');
                const input = button.previousElementSibling;
                const icon = button.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            }
        }
        
        // --- Initialization ---
        async function initialize() {
            geminiApiKey = localStorage.getItem('geminiApiKey') || '';
            const firebaseConfig = getFirebaseConfigFromStorage();
            if (!localStorage.getItem('firebaseConfig')) {
                 localStorage.setItem('firebaseConfig', JSON.stringify(firebaseConfig, null, 2));
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        firebaseInitialized = true;
                    } else {
                        try {
                            await signInAnonymously(auth);
                        } catch (error) {
                            console.error("Anonymous authentication error:", error);
                            if (error.code === 'auth/operation-not-allowed') {
                                transcriptionOutput.innerHTML = `<b>Authentication Failed:</b> Please enable Anonymous Authentication in your Firebase project's "Authentication" > "Sign-in method" tab.`;
                            } else {
                                transcriptionOutput.innerHTML = `<b>Authentication Failed:</b> ${error.message}`;
                            }
                            userIdDisplay.textContent = "Auth Failed";
                            firebaseInitialized = false;
                        }
                    }
                });
            } catch (error) {
                console.error("Full Firebase initialization error:", error);
                transcriptionOutput.innerHTML = `Error initializing Firebase. Check your configuration in <i class="fas fa-cog"></i> settings. The error was: <span class="text-red-400">${error.message}</span>`;
                userIdDisplay.textContent = "Init Error";
                firebaseInitialized = false;
            }
        }

        // --- Start the app ---
        window.onload = initialize;

    </script>
</body>
</html>
